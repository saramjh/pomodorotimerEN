  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - Time Management Tool for Productivity</title>
  <meta name="description"
    content="Use the Pomodoro Timer to increase focus and improve productivity. Manage your work time efficiently with a simple interface.">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebApplication",
      "name": "Pomodoro Timer",
      "url": "http://.com",
      "description": "Use the Pomodoro Timer to increase focus and improve productivity.",
      "applicationCategory": "Productivity"
    }

<body>
  <div class="timer-container">
    <div class="jumbotron">
      <h1>Pomodoro Timer</h1>
      <h2 id="sessionType">Focus Time</h2>
    </div>
    <div id="timerCard" class="timer-card">
      <canvas id="timerCanvas" width="300" height="300"></canvas>
    </div>
    <div>
      <input type="number" id="minuteInput" placeholder="Minutes" min="0" max="60">
      <input type="number" id="secondInput" placeholder="Seconds" min="0" max="59">
    </div>
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
      <button id="toggleSession">Toggle Timer</button>
    </div>
    <div id="history" class="history">
      <h3>Timer History</h3>
      <ol id="historyList"></ol>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
